{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipped Burger Co.</title>
  <script src="https://kit.fontawesome.com/d6b1861be4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
 

</head>
<body>

  
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Flipped Burger Company</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              {% for c in categories %}
              <li {% if category.slug == c.slug %}class="selected"{% endif %}>
                <a href="{{ c.get_absolute_url }}" class="nav-link">{{ c.name }}</a>
              </li>
              {% endfor %}
            
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa-solid fa-basket-shopping"> Basket</i></a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-secondary" href="{% url 'admin:index' %}">Restaurant Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Full Page Image Header with Vertically Centered Content -->
      <header class="masthead">
        <div class="container-fluid h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <img src="{% static 'img/FlippedHeader.jpg' %}" class="img-fluid" id="header-image">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h1 class="fw-light">Flipped Burger Company</h1>
            </div>
           
              <div class="col-3 align-items-center"> 
                <a href="http://instagram.com" target="_blank"><i id="social" class="fa-brands fa-square-instagram"></i></a>        
              </div>
              <div class="col-3 align-items-center">
                <a href="http://www.facebook.com" target="_blank"><i id="social" class="fa-brands fa-square-facebook"></i></a>
              </div>
             
        </div>
      </header>

          {% endif %}
        {% endwith %}

</body>
</html>
