{% extends 'restaurant/base.html' %}
{% load static %}

{% block content %}
    <hr>
    
    <div class="row" id="menu-display">
        {% for option in options %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{% if option.image %}{{ option.image.url }}{% else %}{% static 'img/awaiting_image/png' %}{% endif %}">
            <div>
                <h4><strong>{{ option.name }}</strong></h4>
                <hr>
                <!-- <a class="btn btn-outline-secondary mb-25" href="{% url 'basket:basket_add' option.id %}">£{{ option.price }} Add to basket </button> -->
                
                <a class="btn btn-outline-secondary" href="{{ option.get_absolute_url }}">£{{ option.price }} | Select</a>
                

                <hr>
                
            </div>          
        </div>
        {% endfor %}
    </div>
{% endblock %}                                                                                                     b
