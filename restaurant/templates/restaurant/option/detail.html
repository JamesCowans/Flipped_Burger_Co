{% extends 'restaurant/base.html' %}
{% load static %}

{% block title %}
    {{ option.name }}
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
        <div class="col-12 ">
            <img src="{% if option.image %}{{ option.image.url }}{% else %}{% static 'img/awaiting_image.png' %}{% endif %}">
            <h1>{{ option.name }}</h1>
            <h2>
                <a href="{{ option.category.get_absolute_url }}">
                    {{ option.category }}
                </a>
            </h2>
            </a>
            <p>Â£{{ option.price}}</p>
            <form action="{% url 'basket:basket_add' option.id %}" method="post">
                {{ basket_option_form }}
                {% csrf_token %}
                <input type="submit" value="Add to basket">
            </form>
            {{ option.description|linebreaks }}
        </div>
    </div>
{% endblock %}
